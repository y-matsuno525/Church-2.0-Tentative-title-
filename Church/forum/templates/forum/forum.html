{% extends "base.html" %}

{% block main %}
    <body>
       
        <h1>forum about {{name}} chapter {{chapter}} verse {{verse}}
        {% csrf_token %}
        <form action="?name={{name}}&chapter={{chapter}}&verse={{verse}}" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="click">
        {% for p in post %}
        <br>name:{{p.name}},id:{{p.id}}
        text:{{p.text}}
        {% endfor %}
    </body>
{% endblock %}
