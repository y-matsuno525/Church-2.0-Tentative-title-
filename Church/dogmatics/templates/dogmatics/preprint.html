{% extends "base.html" %}

{% block main %}
<div class="container mt-4">
    <h1 class="text-dark">Preprints</h1>
    <div class="list-group">
        {% for preprint in preprints %}
        <div class="list-group-item mb-3">
            <h5>
                <a class="text-dark text-decoration-none" href="{% url 'dogmatics:reading' %}?id={{ preprint.id }}">
                    {{ preprint.title }}
                </a>
            </h5>
            <p class="text-muted mb-1">Author: {{ preprint.author.username }}</p>
            <p>{{ preprint.abstract }}</p>
        </div>
        {% empty %}
        <p class="text-muted">No preprints available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
